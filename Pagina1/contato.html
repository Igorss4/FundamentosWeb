            <form>

                <label for="Mensagem">Mensagem</label>
                <textarea id="mensagem" cols="60" rows="2" class="input-padrao" onkeyup="validaMensagem()"></textarea>
                <div id="txtMensagem"></div>

                <button class="button" onclick="enviar()">Enviar</button>
